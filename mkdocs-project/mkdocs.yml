site_name: BASH
docs_dir: docs
site_dir: site
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.tabs
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - header.autohide
    - navigation.path
    - navigation.footer
    - navigation.instant.progress
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      use_pygments: true
      guess_lang: true
      linenums: true
      linenums_style: table
      css_class: highlight
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      preserve_tabs: true
  - toc:
      permalink: true
      toc_depth: 6
plugins:
  - tags
  - search:
      lang:
        - ru
        - en
extra_css:
  - assets/mdi/materialdesignicons.min.css
extra:
  images_dir: images
