site_name: BASH
docs_dir: docs
site_dir: site
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
#    - navigation.sections
#    - navigation.expand 
    - navigation.path 
    - navigation.instant
    - navigation.tracking
    - navigation.footer
    - navigation.instant.progress
    - search.highlight
    - search.suggest
    - content.tabs
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - header.autohide
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - codehilite:
      use_pygments: true
      guess_lang: true
      linenums: true
      linenums_style: table
      css_class: highlight
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
      toc_depth: 6
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
nav:
  - Главная: index.md
  - Главная 2: index2.md
  - Инструкция: instruction.md

  - Сети:
      - Диагностика сети.md
  
  # Еще одно выпадающее меню
  - Скрипты:
      - bash/newfile2.md
      - bash:
        - Bash файл: bash/index.md
        - bash/newfile53.md
        - bash/bashTest/newfile53.md
      - bash 2:
        - bash/vscode_права.md
plugins:
  - tags
  - search:
      lang:
        - ru
        - en
extra_css:
  - assets/mdi/materialdesignicons.min.css
  - assets/css/font-color.css
  - assets/css/custom-admonitions.css
extra:
  images_dir: images
